{% extends 'entry/base.html' %}
{% block body %}
<div class="card m-5">
    <div class="card-header">
        Moods History
    </div>
    {% for moods in moods %}
            <div class="moods-block">

            <h5 class="font weight-bold"><span> On</span>   {{ moods.created_at }}</h5>

            <p class="lead"><span> Your Moodd Was</span> {{ moods.mood }}</p>


        </div>
    {% endfor %}
 </div>
{% endblock %}
